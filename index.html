<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--slider-main start-->

            <div><img src="https://picsum.photos/id/135/300/200" title="Coffee 6" /></div>

        <!--sliderbox2 start-->

    </div>
    <!--slider-main start-->
    
  

    <script>

        $(function(){
            $('.siderbox1').bxSlider({
            mode: 'fade',
            captions: true,
            });
        });


    $('.siderbox2').bxSlider({
        auto: true,
        autoControls: true,
        stopAutoOnClick: true,
        pager: true,
        mode: 'vertical',
    });


    $('.siderbox3').bxSlider({
            infiniteLoop: false,
            hideControlOnEnd: true,
            auto:true,
            mode: 'fade',
        });

        $('.siderbox4').bxSlider({
            adaptiveHeight: true,
            auto:true,
            mode: 'vertical'
            });

    </script>
    
</body>
</html>
